<div id="modal-{{include.identifier}}" class="modal hide" onClick='closeModalOuterClick(event, "{{include.identifier}}", "{{include.urlKey}}")'>
    <div class="modal-center centre" onClick='closeModalOuterClick(event, "{{include.identifier}}", "{{include.urlKey}}")'>
        <div class="content">
            <span class="close modal-close" onClick='closeModal("{{include.identifier}}", "{{include.urlKey}}")'></span>
            <div class="modal-content-container">
                {{ include.modalContent }}
            </div>
        </div>
    </div>
</div>
