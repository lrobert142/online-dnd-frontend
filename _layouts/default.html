<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ '/assets/css/normalize.css' | relative_url }}">
        <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
        <!-- Libraries/Globals -->
        <script src="https://unpkg.com/lunr/lunr.js"></script>
        <script>
            // Make baseurl-safe paths for GitHub Pages project sites
            const baseUrl = ("{{ site.baseurl }}" || "").replace(/\/$/, "");
            const characterUrlKey = "character-id"
        </script>
        <script src="{{ '/assets/js/debounce.js' | relative_url }}"></script>
        <!-- Components -->
        <script src="{{ '/assets/js/modal.js' | relative_url }}"></script>
        <!-- Page-specific -->
        <script src="{{ '/assets/js/locations.js' | relative_url }}"></script>
        <!-- Everything that needs to be loaded on window load completion -->
        <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    </head>
    <body>

        {% include footer.html %}

    <!-- These items affect things in the DOM and must be loaded after those are loaded -->
    <script src="{{ '/assets/js/qeenek-map.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/character-search.js' | relative_url }}"></script>
</html>
