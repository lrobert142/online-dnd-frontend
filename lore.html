---
layout: default
title: Lore
---
<div id="lore">
    <h1 class="lore-page-title">Latest Lore Articles</h1>

    <ul class="lore-article-cards-container">
        {% for post in site.posts %}
        <li class="lore-article-card">
            <a class="card-link" href="{{ post.url }}">
                <img class="card-banner-image" src="{{ post.banner }}" alt="{{ post.title }}">
                <h2 class="card-title">{{ post.title }}</h2>
                <div class="card-excerpt">
                    {{ post.excerpt }}
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
